<!DOCTYPE html>
<html>
<head>
	<title>Backbone Music Player</title>
	<script type="text/javascript" src="assets/js/jquery.js"> </script>
	<script type="text/javascript" src="assets/js/underscore.js"> </script>
	<script type="text/javascript" src="assets/js/backbone.js"> </script>

	<script type="text/javascript" src="assets/js/Tunes.js"> </script>
	<script type="text/javascript" src="assets/js/main.js"> </script>
	
	<link rel="stylesheet" type="text/css" href="assets/css/screen.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/fancypants.css">	

	<script type="text/template" id="library-template">
		<h1> Music Library </h1>
		<ul class="albums"> </ul>	
	</script>

	<script type="text/template" id="album-template">
		<button class="queue add"> <img src="/images/add.png" /></button>
		<button class="queue remove"> <img src="/images/remove.png" /></button>
		<span class="album-title"><%= title %></span>
		<span class="album-name"><%= artist %></span>
		<ol class="tracks">
			<% _.each(tracks, function(track) { %> 
				<li><%= track.title %></li>
			<% }); %>
		</ol>
	</script>

	<script type="text/template" id="playlist-template">
		<h1> Playlist </h1>		
		<nav>
			<button class="control play"> Play </button>
			<button class="control pause"> Pause</button>
			<button class="control prev"> Prev </button>
			<button class="control next"> Next </button>
		</nav>	
		<ul class="albums">
		</ul>
	</script>
	<script>
		$(function() {
			window.library.fetch(); // fetch rest api	
		});
	</script>
</head>
<body>
	<div class="container">
		
	</div>
</body>
</html>
